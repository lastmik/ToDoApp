<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>todoapp</title>
    <link href="css/index.css" rel="stylesheet" />
  </head>
  <body>
    <h1 class="todoapp">todoapp</h1>
    <div class="inputBlock">
      <label id="toggle_all" class="toggle-all" type="checkbox"></label>
      <input id="input" class="input" placeholder="What needs to be done?" />
    </div>
    <section class="todo_section">
      <ul id="todo_list" class="todo_list"></ul>
      <footer class="footer">
        <span><strong id="count">0</strong> item left</span>
        <button id="asc" class="button">ASC</button>
        <button id="desc" class="button">DESC</button>

        <ul class="filters">
          <li>
            <a id="all" class="selected" >All</a>
          </li>
          <li>
            <a id="active">Active</a>
          </li>
          <li>
            <a id="completed" >Completed</a>
          </li>
        </ul>
        <button id="clear" class="button button_true">Clear completed</button>
      </footer>
    </section>

    <footer class="info">
      <p>Double-click to edit a todo</p>
    </footer>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
